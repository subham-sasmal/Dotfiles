# monitor=eDP-1,1920x1080@144,0x0,1,mirror,HDMI-A-1
# monitor=,preferred,auto,1,mirror,HDMI-A-1
monitor=HDMI-A-1, 1920x1080@165, 0x0, 1
monitor=eDP-1,disable
monitor=HDMI-A-1, addreserved, 14,0,0,0	# The number are used to adjust the border gaps individually




#exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland # Make sure the correct portal is running
#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Wayland magic (screen sharing etc.)
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # More wayland magic (screen sharing etc.)
#exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # used for user sudo graphical elevation
#exec-once = blueman-applet # Systray app for BT
#exec-once = nm-applet --indicator # Systray app for Network/Wifi
#exec = ~/.config/hypr/scripts/bgaction # Sets the background based on theme




# Set Waybar
exec-once = waybar

# Set Wallpaper
# exec-once = swww init & swww img ~/Pictures/Genshin/yaemiko.jpg
# source = ~/.config/hypr/swww_wallpaper.sh
exec-once = swww init & swww img ~/Pictures/swww/wallpapers/pixelcity.jpg
# exec-once = hyprpaper

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -theme ~/.config/rofi/launchers/type-6/style-10.rasi
$powermenu = sh ~/.config/rofi/powermenu/type-5/powermenu.sh

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(ff0050e3) rgba(ff0050e3) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 12
    
    blur {
        enabled = true
        size = 7 
        passes = 3
	new_optimizations = true
    }

    active_opacity = 1.0
    inactive_opacity=0.7

    #drop_shadow = no
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
    
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 10, myBezier, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}



